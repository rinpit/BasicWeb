<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Servey</title>
</head>

<body>
    <h1>Survey Form For Student</h1>

    <div id="form">
        <div class="content">

            <div class="content1">
                <label for="">Name</label> <br>
                <input type="text" required>
            </div>

            <div class="content1">
                <label for="">Email</label> <br>
                <input type="text" value="thinhphde160042@fpt.edu.vn">
            </div>

            <div class="content1">
                <label for="">Age</label> <br>
                <input type="text" placeholder="Enter your age">
            </div>

            <div class="content1">
                <label for="">Which option best describe you?</label> <br>
                <select name="" id="">
                    <option value="">Student</option>
                    <option value="">Teacher</option>
                </select>
            </div>

            <div class="content2">
                <label for="">Languages option best describes you? (Check all that apply)</label> <br>
                <div class="checkbox">
                    <input type="checkbox" name="languages" id="">
                    <label for="">C</label>
                    <br>
                    <input type="checkbox" name="languages" id="">
                    <label for="">C++</label>
                    <br>
                    <input type="checkbox" name="languages" id="">
                    <label for="">C#</label>
                    <br>
                    <input type="checkbox" name="languages" id="">
                    <label for="">Java</label>
                    <br>
                    <input type="checkbox" name="languages" id="">
                    <label for="">Python</label>
                    <br>
                    <input type="checkbox" name="languages" id="">
                    <label for="">JavaScrip</label>
                    <br>
                    <input type="checkbox" name="languages" id="">
                    <label for="">React</label>
                    <br>
                    <input type="checkbox" name="languages" id="">
                    <label for="">Angular</label>
                    <br>
                    <input type="checkbox" name="languages" id="">
                    <label for="">Django</label>
                    <br>
                    <input type="checkbox" name="languages" id="">
                    <label for="">Spring</label>
                    <br>
                </div>

            </div>

            <div class="content1">
                <label for="">Any comments or suggestions</label> <br>
                <textarea name="" id="" cols="40" rows="5"></textarea>
            </div>

            <div id="button">
                <a href="">Submit</a>
            </div>
        </div>
    </div>
</body>
</html>
